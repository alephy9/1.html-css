<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML!</title>
</head>
<body>
    <h1>Tags HTML5</h1>
    <p>
        Em HTML5 podemos inserir algumas tags, passe o mouse por cima para saber o código.
    </p>
      <ul type="square">
          <li><abbr title="&lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
          <li><abbr title="&lt;h1&gt; &lt;/h1&gt; ... &lt;h6&gt; &lt;/h6&gt;">Títulos</abbr></li>
          <li><abbr title="Tecle 'img' e der Enter ( &lt;img src=.. alt=.. &gt; )">Imagens</abbr></li>
          <li><abbr title="Tecle 'abbr' ( &lt;abbr title=.. &gt; .. &lt;/abbr&gt;)">Abreviações</abbr></li>
          <li><abbr title="&lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr></li>
          <li><abbr title="&lt; ol type=1&gt; &lt;/ol&gt;">Listas Numéricas</abbr></li>
          <li><abbr title="&lt;ul&gt;..&lt;/ul&gt; &lt;ol&gt;..&lt;/ol&gt; &lt;li&gt;..&lt;/li&gt;">Lista com demarcadores</abbr></li>
      </ul>
</body>
</html>
