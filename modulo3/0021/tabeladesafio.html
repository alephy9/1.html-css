<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap. 21 Desafio</title>
    <style>
        header {
            text-align: center;
        }

        main {
            width: 150px;
            margin: auto;
        }

        table {
            width: 150px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        caption {
            margin:40px 0px;
        }

        tr, td {
            padding: 30px;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <header>
        <h1>Desafio do Capitulo 21</h1>
        <p>
            Elabore 2 tabelas com mesclagens de c√©lulas
        </p>
        <p>
            use 'colspan= ' HORIZONTAL
        </p>
        <p>
            use 'rowspan= ' VERTICAL 
        </p>
    </header>

    <main>
        <table>
            <caption>Mesclagem</caption>

            <tr>
                <td colspan="2">1</td>
                <td>2</td>
            </tr>

            <tr>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>

            <tr>
                <td colspan="2">6</td>
            </tr>

        </table>
    </main>
</body>
</html>
